<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Products Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>.thin{max-width:980px;margin:0 auto}.small{font-size:.9rem}</style>
</head>
<body class="p-4">
  <div class="thin">
    <h2 class="mb-3">Products Admin UI</h2>

    <!-- Create -->
    <div class="card mb-4"><div class="card-body">
      <form id="create-form" class="row gy-2 gx-2 align-items-end">
        <div class="col-md-3">
          <label for="create-id" class="form-label">ID</label>
          <input id="create-id" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label for="price" class="form-label">Price</label>
          <input id="price" class="form-control" type="number" step="0.01" required />
        </div>
        <div class="col-md-3">
          <label for="category" class="form-label">Category</label>
          <input id="category" class="form-control" />
        </div>
        <div class="col-md-3">
          <label for="inventory" class="form-label small">Inventory</label>
          <input id="inventory" class="form-control" type="number" step="1" min="0" value="0" />
        </div>
        <div class="col-md-3 form-check mt-4">
          <input id="available" class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="available">Available</label>
        </div>
        <div class="col-12">
          <button id="create-btn" class="btn btn-primary mt-2" type="submit">Create</button>
        </div>
      </form>
    </div></div>

    <!-- Search / List -->
    <div class="card mb-4"><div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-md-6">
          <label class="form-label" for="search-name">Search by name</label>
          <input id="search-name" class="form-control" placeholder="e.g., Coffee" />
        </div>
        <div class="col-md-3">
          <label class="form-label small" for="search-min">Min price</label>
          <input id="search-min" class="form-control" type="number" step="0.01" />
        </div>
        <div class="col-md-3">
          <label class="form-label small" for="search-max">Max price</label>
          <input id="search-max" class="form-control" type="number" step="0.01" />
        </div>
        <div class="col-12">
          <button id="search-btn" class="btn btn-secondary mt-2">Search</button>
          <button id="list-btn" class="btn btn-outline-secondary mt-2">List All</button>
        </div>
      </div>
    </div></div>

    <!-- Details / Update / Delete / Action -->
    <div class="card mb-4"><div class="card-body">
      <h5>Product Details</h5>
      <form id="update-form" class="row gy-2 gx-2 align-items-end">
        <div class="col-md-3"><label class="form-label" for="prod-id">ID</label><input id="prod-id" class="form-control" /></div>
        <div class="col-md-3"><label class="form-label" for="upd-name">Name</label><input id="upd-name" class="form-control" /></div>
        <div class="col-md-3"><label class="form-label" for="upd-price">Price</label><input id="upd-price" class="form-control" type="number" step="0.01" /></div>
        <div class="col-md-3"><label class="form-label" for="upd-category">Category</label><input id="upd-category" class="form-control" /></div>
        <div class="col-12">
          <button id="read-btn" class="btn btn-info mt-2" type="button">Read</button>
          <button id="update-btn" class="btn btn-warning mt-2" type="submit">Update</button>
          <button id="delete-btn" class="btn btn-danger mt-2" type="button">Delete</button>
          <button id="action-btn" class="btn btn-success mt-2" type="button">Purchase</button>
        </div>
      </form>
    </div></div>

    <!-- Results -->
    <table id="results" class="table table-striped">
      <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Category</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>window.BASE_URL="{{ base_url if base_url else '' }}";</script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
